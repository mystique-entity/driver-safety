<!DOCTYPE html>
<html>
<head>
    <title>Driver Safety Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 25px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        video {
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,255,136,0.3);
        }

        .status {
            font-size: 26px;
            margin-top: 20px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .safe {
            color: #00ff88;
        }

        .alert {
            color: #ff4c4c;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .card {
            padding: 25px;
            width: 220px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            transition: 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .card h3 {
            margin-bottom: 10px;
            font-weight: 500;
        }

        .value {
            font-size: 22px;
            font-weight: bold;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.6;
        }
    </style>
</head>

<body>

<h1>üöó AI Driver Safety Monitoring System</h1>

<video id="video" width="420" autoplay></video>

<div class="status safe" id="statusText">üü¢ Monitoring...</div>

<div class="cards-container">

    <div class="card">
        <h3>üö® Alert Count</h3>
        <div class="value" id="alertCount">0</div>
    </div>

    <div class="card">
        <h3>üëÅ Total Checks</h3>
        <div class="value" id="totalChecks">0</div>
    </div>

    <div class="card">
        <h3>üõ° Safety Score</h3>
        <div class="value"><span id="safetyScore">100</span>%</div>
    </div>

</div>

<div class="footer">
    Real-time AI Drowsiness Detection ‚Ä¢ Computer Vision Powered
</div>

<script>
    const video = document.getElementById("video");
    const statusText = document.getElementById("statusText");
    const alertCount = document.getElementById("alertCount");
    const totalChecks = document.getElementById("totalChecks");
    const safetyScore = document.getElementById("safetyScore");

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => video.srcObject = stream);

    function captureAndSend() {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0);

        const image = canvas.toDataURL("image/jpeg");

        fetch("/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: image })
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === "SAFE") {
                statusText.innerText = "üü¢ SAFE";
                statusText.className = "status safe";
            } else {
                statusText.innerText = "üî¥ DROWSY ALERT!";
                statusText.className = "status alert";
            }
        });
    }

    function fetchSummary() {
        fetch("/summary")
        .then(res => res.json())
        .then(data => {
            totalChecks.innerText = data.total_checks;
            alertCount.innerText = data.drowsy_events;
            safetyScore.innerText = data.safety_score;
        });
    }

    setInterval(captureAndSend, 4000);
    setInterval(fetchSummary, 4000);

</script>

</body>
</html>
