<!DOCTYPE html>
<html>
<head>
<title>Driver Safety Dashboard</title>

<style>
body {
    margin:0;
    font-family:'Segoe UI',Arial;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    text-align:center;
}

h1 {
    margin-top:30px;
    letter-spacing:1px;
}

.card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    padding:25px;
    margin:25px auto;
    width:420px;
    border-radius:15px;
    box-shadow:0 0 25px rgba(0,255,136,0.2);
    transition:0.3s;
}

.card:hover {
    transform:translateY(-5px);
    box-shadow:0 0 35px rgba(0,255,136,0.5);
}

input {
    padding:10px;
    margin:8px;
    width:90%;
    border-radius:8px;
    border:none;
    background:#1f1f1f;
    color:white;
}

input:focus {
    outline:none;
    border:1px solid #00ff88;
}

button {
    padding:12px 20px;
    border:none;
    border-radius:8px;
    background:linear-gradient(90deg,#00c853,#00ff88);
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover {
    transform:scale(1.05);
}

video {
    border-radius:15px;
    margin-top:20px;
    box-shadow:0 0 25px rgba(0,255,136,0.4);
}

.safe {
    color:#00ff88;
    font-size:22px;
    font-weight:bold;
}

.alert {
    color:#ff4c4c;
    font-size:22px;
    font-weight:bold;
    animation:pulse 1s infinite;
}

@keyframes pulse {
    0% { transform:scale(1); }
    50% { transform:scale(1.08); }
    100% { transform:scale(1); }
}

.analytics p {
    font-size:18px;
    margin:8px 0;
}

a {
    color:#00ff88;
    text-decoration:none;
}

a:hover {
    text-decoration:underline;
}
</style>
</head>

<body>

<h1>ðŸš— AI Driver Safety Dashboard</h1>

<div class="card">
<h3>ðŸ›£ Enter Driving Details</h3>
<input type="text" id="occupation" placeholder="ðŸ‘¤ Occupation">
<input type="text" id="route" placeholder="ðŸ“ Route">
<br><br>
<button onclick="startSession()">Start Monitoring</button>
</div>

<video id="video" width="420" autoplay></video>

<div class="card">
<h2>ðŸš¦ Live Status</h2>
<div id="statusText">Waiting...</div>
<div id="predictiveText"></div>
</div>

<div class="card analytics">
<h2>ðŸ“Š Live Analytics</h2>
<p>Total Checks: <span id="totalChecks">0</span></p>
<p>Drowsy Events: <span id="alertCount">0</span></p>
<p>Safety Score: <span id="safetyScore">100</span>%</p>
</div>

<div class="card">
<a href="/analytics">ðŸ“ˆ View Full Analytics</a>
</div>

<script>
const video = document.getElementById("video");
const statusText = document.getElementById("statusText");
const predictiveText = document.getElementById("predictiveText");
const alertCount = document.getElementById("alertCount");
const totalChecks = document.getElementById("totalChecks");
const safetyScore = document.getElementById("safetyScore");

let monitoring = false;

/* ðŸ”” LOCAL BUZZER */
let alarmSound = new Audio("/static/alarm.mp3");
alarmSound.loop = true;

// Camera Access
navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => video.srcObject = stream)
.catch(err => alert("Camera access denied"));

async function startSession() {

    const occupation = document.getElementById("occupation").value;
    const route = document.getElementById("route").value;

    const res = await fetch("/start-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ occupation: occupation, route: route })
    });

    const data = await res.json();

    if (data.predictive_risk === "HIGH") {
        predictiveText.innerHTML = "âš  HIGH PREDICTIVE RISK";
        predictiveText.className = "alert";
    } else {
        predictiveText.innerHTML = "ðŸŸ¢ Predictive Risk: LOW";
        predictiveText.className = "safe";
    }

    monitoring = true;
    processFrame();
}

async function processFrame() {
    if (!monitoring) return;

    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    const image = canvas.toDataURL("image/jpeg");

    const analyzeRes = await fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: image })
    });

    const analyzeData = await analyzeRes.json();

    if (analyzeData.status === "SAFE") {
        statusText.innerText = "ðŸŸ¢ SAFE";
        statusText.className = "safe";
        alarmSound.pause();
        alarmSound.currentTime = 0;
    } else {
        statusText.innerText = "ðŸ”´ DROWSY ALERT!";
        statusText.className = "alert";
        alarmSound.play();
    }

    const summaryRes = await fetch("/summary");
    const summaryData = await summaryRes.json();

    totalChecks.innerText = summaryData.total_checks;
    alertCount.innerText = summaryData.drowsy_events;
    safetyScore.innerText = summaryData.safety_score;

    setTimeout(processFrame, 300);
}
</script>

</body>
</html>
