<!DOCTYPE html>
<html>
<head>
    <title>Driver Monitoring Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #121212;
            color: white;
            text-align: center;
        }

        .card {
            background: #1f1f1f;
            padding: 20px;
            margin: 20px auto;
            width: 400px;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #00c853;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #00a843;
        }

        video {
            margin-top: 20px;
            border-radius: 10px;
            border: 3px solid #00c853;
        }

        .safe {
            color: #00ff88;
            font-weight: bold;
        }

        .alert {
            color: #ff4c4c;
            font-weight: bold;
        }

        a {
            color: #00ff88;
            text-decoration: none;
        }
    </style>
</head>

<body>

<h1>ðŸš— Driver Safety Monitoring</h1>

<div class="card">
    <button id="startBtn">Start Monitoring</button>
    <br><br>
    <a href="/history">View Session History</a>
</div>

<video id="video" width="400" autoplay></video>

<div class="card">
    <h2>Status</h2>
    <div id="statusText">Waiting...</div>
</div>

<div class="card">
    <h2>Live Analytics</h2>
    <p>Total Checks: <span id="totalChecks">0</span></p>
    <p>Drowsy Events: <span id="alertCount">0</span></p>
    <p>Safety Score: <span id="safetyScore">100</span>%</p>
</div>

<script>
const video = document.getElementById("video");
const statusText = document.getElementById("statusText");
const alertCount = document.getElementById("alertCount");
const totalChecks = document.getElementById("totalChecks");
const safetyScore = document.getElementById("safetyScore");
const startBtn = document.getElementById("startBtn");

let monitoring = false;

/* ---------------- CAMERA SETUP ---------------- */

navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => {
    video.srcObject = stream;
})
.catch(err => {
    alert("Camera access denied. Please allow camera permission.");
});

/* ---------------- START MONITORING ---------------- */

startBtn.addEventListener("click", async () => {

    if (monitoring) return;

    const res = await fetch("/start-session", { method: "POST" });

    if (!res.ok) {
        alert("Failed to start session");
        return;
    }

    monitoring = true;
    startBtn.innerText = "Monitoring Started";
    processFrame();
});

/* ---------------- FRAME PROCESSING LOOP ---------------- */

async function processFrame() {

    if (!monitoring) return;

    if (!video.videoWidth) {
        setTimeout(processFrame, 1000);
        return;
    }

    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    const image = canvas.toDataURL("image/jpeg");

    try {

        // Send frame to backend
        const analyzeRes = await fetch("/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: image })
        });

        const analyzeData = await analyzeRes.json();

        if (analyzeData.status === "SAFE") {
            statusText.innerText = "SAFE";
            statusText.className = "safe";
        } else {
            statusText.innerText = "DROWSY ALERT!";
            statusText.className = "alert";
        }

        // Get summary
        const summaryRes = await fetch("/summary");
        const summaryData = await summaryRes.json();

        totalChecks.innerText = summaryData.total_checks || 0;
        alertCount.innerText = summaryData.drowsy_events || 0;
        safetyScore.innerText = summaryData.safety_score || 100;

    } catch (error) {
        console.log("Error:", error);
    }

    setTimeout(processFrame, 2000);
}
</script>

</body>
</html>
