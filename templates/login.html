<!DOCTYPE html>
<html>
<head>
    <title>Driver Safety System</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 32px;
            letter-spacing: 1px;
        }

        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 35px;
            width: 320px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            transition: 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.5);
        }

        h2 {
            margin-bottom: 15px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            background-color: #1f1f1f;
            color: white;
        }

        input:focus {
            border: 1px solid #00ff88;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #00c853, #00ff88);
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #00ff88, #00c853);
        }

        .footer {
            position: absolute;
            bottom: 15px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<h1>üöó Driver Safety System üõ£Ô∏è</h1>

            <input type="password" name="password" placeholder="üîë Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="card">
        <h2>üìù Register</h2>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="üë§ New Username" required>
            <input type="password" name="password" placeholder="üîë New Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

</div>

<div class="footer">

</div>

</body>
</html>
